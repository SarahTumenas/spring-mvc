<head th:fragment="head" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <style>
            .logo-container {
                background-color: #b7d5ac;
                color: #fff;

            }

            .logo {
            font-wheight: bold;
            font-family: 'Handlee', cursive;
            font-size: 3.5 rem;
            }

            .btn {
                background-color: #b7d5ac;
                color: #fff;
            }

        </style>
</head>


<div  th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between mb-3">
    <span class="logo">mudi</span>
    <span class="mt-3">
		<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
		<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
	</span>
</div>


<div th:fragment="titulo(valor)" class="jumbotron mb-0 bg-success p-2 text-dark bg-opacity-10">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
